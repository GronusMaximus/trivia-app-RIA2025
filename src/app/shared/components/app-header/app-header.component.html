<mat-toolbar color="primary">
  <span class="logo">
    🧠 <strong>Trivia Challenge</strong>
  </span>
  <span class="spacer"></span>
  <nav class="nav-links">
    <a mat-button routerLink="/" routerLinkActive="active-link">Categorías</a>
    <a mat-button routerLink="/config" routerLinkActive="active-link">Configurar</a>
    <a mat-button routerLink="/results" routerLinkActive="active-link">Resultados</a>
  </nav>
  <div class="theme-toggle">
    <button class="theme-btn" (click)="toggleTheme()"
      [attr.aria-label]="isDark ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro'">
      {{ isDark ? '☀️' : '🌙' }}
    </button>
  </div>
</mat-toolbar>
