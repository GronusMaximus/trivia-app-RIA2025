<section class="screen active">
  <div class="screen-content">
    <h2 class="screen-title">Configuraci√≥n de la Trivia</h2>
    <p class="screen-subtitle">Personaliza tu experiencia</p>

    <form [formGroup]="setupForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="difficulty">Dificultad:</label>
        <select id="difficulty" formControlName="difficulty">
          <option *ngFor="let d of difficulties" [value]="d.value">{{ d.label }}</option>
        </select>
      </div>

      <div class="form-field">
        <label for="type">Tipo de pregunta:</label>
        <select id="type" formControlName="type">
          <option *ngFor="let t of types" [value]="t.value">{{ t.label }}</option>
        </select>
      </div>

      <div class="form-field">
        <label for="amount">Cantidad de preguntas: {{ setupForm.value.amount }}</label>
        <input
          type="range"
          id="amount"
          formControlName="amount"
          min="5"
          max="20"
        />
      </div>

      <button class="primary-btn" type="submit" [disabled]="!setupForm.valid">
        Iniciar Trivia
      </button>
    </form>
  </div>
</section>
