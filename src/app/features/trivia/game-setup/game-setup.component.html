<mat-card>
    <mat-card-title>Configurar trivia</mat-card-title>
    <form [formGroup]="setupForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Dificultad</mat-label>
            <mat-select formControlName="difficulty">
                <mat-option *ngFor="let diff of difficulties" [value]="diff.value">{{ diff.label }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Tipo de pregunta</mat-label>
            <mat-select formControlName="type">
                <mat-option *ngFor="let t of types" [value]="t.value">{{ t.label }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Cantidad de preguntas</mat-label>
            <input matInput type="number" formControlName="amount" min="5" max="20">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="setupForm.invalid">
            Comenzar Trivia
        </button>
    </form>
</mat-card>
