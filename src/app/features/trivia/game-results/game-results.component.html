<mat-card>
    <h2>Â¡Trivia Finalizada!</h2>
    <p>
        Respuestas correctas:
        <b>{{ settings.correctCount }}</b> / {{ settings.questions.length }}
    </p>
    <mat-divider></mat-divider>

    <div class="table-container">
        <table mat-table [dataSource]="settings.questions" class="mat-elevation-z8">

            <!-- Pregunta -->
            <ng-container matColumnDef="pregunta">
                <th mat-header-cell *matHeaderCellDef>Pregunta</th>
                <td mat-cell *matCellDef="let q">
                    {{ q.question }}
                </td>
            </ng-container>

            <!-- Correcta -->
            <ng-container matColumnDef="correcta">
                <th mat-header-cell *matHeaderCellDef>Correcta</th>
                <td mat-cell *matCellDef="let q">
                    {{ q.correct_answer }}
                </td>
            </ng-container>

            <!-- Respuesta del usuario -->
            <ng-container matColumnDef="respuesta">
                <th mat-header-cell *matHeaderCellDef>Tu respuesta</th>
                <td mat-cell *matCellDef="let q; let i = index">
                    <span [ngClass]="
                settings.userAnswers[i] === q.correct_answer
                  ? 'correct'
                  : 'incorrect'
              ">
                        {{ settings.userAnswers[i] || 'Sin responder' }}
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>

    <button mat-raised-button color="primary" routerLink="/">Volver a jugar</button>
</mat-card>
